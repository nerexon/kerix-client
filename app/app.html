<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kerix</title>
  <link rel="stylesheet" href="style/global.css">
</head>
<body>
  <section id="serverList">
    <div class="serverIcon">
      <img src="https://cdn-icons-png.flaticon.com/512/906/906343.png" alt="Discord logo">
    </div>
  </section>

  <section id="channelList">
    <div class="channelHeader">
      <h2>Server Name</h2>
    </div>
    <div class="channelButtons">
      <button id="addChannel">Add Channel</button>
      <button id="settings">Settings</button>
    </div>
    <div class="channelListContent"></div>
  </section>

  <!-- New Chat Section -->
  <section id="chatSection">
    <div class="chatMessages"">
      <div class="message">
        <strong>Alice:</strong> Hey there!
      </div>
      <div class="message">
        <strong>Bob:</strong> Hello!
      </div>
    </div>
    <div class="chatInput" style="display: flex; border-top: 1px solid #ccc;">
      <input
        type="text"
        id="messageInput"
        placeholder="Type a message…"
        style="flex: 1; padding: 10px; border: none; outline: none; background: var(--button-bg); color: var(--text-color);"
      />
      <button style="padding: 10px 20px;">Send</button>
    </div>
  </section>

  <section id="memberList">
    <h3>Members</h3>
    <input
      type="text"
      id="memberSearch"
      placeholder="Search members…"
    />
    <ul>
      <li>
        <img src="https://i.pravatar.cc/24?img=1" alt="Alice" style="border-radius:50%; vertical-align:middle; margin-right:8px;">
        Alice <span style="display:inline-block;width:8px;height:8px;background:#3ba55c;border-radius:50%;margin-left:6px;" title="Online"></span>
      </li>
      <li>
        <img src="https://i.pravatar.cc/24?img=2" alt="Bob" style="border-radius:50%; vertical-align:middle; margin-right:8px;">
        Bob <span style="display:inline-block;width:8px;height:8px;background:#faa61a;border-radius:50%;margin-left:6px;" title="Idle"></span>
      </li>
      <li>
        <img src="https://i.pravatar.cc/24?img=3" alt="Carol" style="border-radius:50%; vertical-align:middle; margin-right:8px;">
        Carol <span style="display:inline-block;width:8px;height:8px;background:#747f8d;border-radius:50%;margin-left:6px;" title="Offline"></span>
      </li>
      <li>
        <img src="https://i.pravatar.cc/24?img=4" alt="Dave" style="border-radius:50%; vertical-align:middle; margin-right:8px;">
        Dave <span style="display:inline-block;width:8px;height:8px;background:#faa61a;border-radius:50%;margin-left:6px;" title="Idle"></span>
      </li>
    </ul>
  </section>

  <script src="./script/app.js"> </script>
</body>
</html>
